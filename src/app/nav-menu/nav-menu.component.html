<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    position="start"
    [style.width]="'200px'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/voter-list" routerLinkActive="active">{{ 'LIST_VOTERS' | transloco }}</a>
      <a mat-list-item routerLink="/add-voter" routerLinkActive="active">{{ 'ADD_VOTER' | transloco }}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="custom-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="toolbar-title">{{ 'APP_TITLE' | transloco }}</span>
      <div class="form-wrapper">
        <mat-form-field style="align-content: center">
          <mat-select [(value)]="selectedLanguage" (selectionChange)="changeLanguage($event.value)">
            <mat-option value="en">English</mat-option>
            <mat-option value="fr">French</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
